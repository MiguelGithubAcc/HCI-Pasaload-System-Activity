<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pasaload System</title>
<link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="container">
    <h2 style="color: blue;">Welcome to the Pasaload System!</h2>
    <label for="sender">Enter Sender's Phone Number:</label>
    <input type="text" id="sender" placeholder="Please input sender phone number">

    <label for="recipient">Enter Recipient's Phone Number:</label>
    <input type="text" id="recipient" placeholder="Please input recipient phone number">

    <label for="amount">Enter Amount to Transfer:</label>
    <input type="number" id="amount" placeholder="Please input amount">

    <input type="button" value="Transfer Load" onclick="transferLoad()">

    <input type="button" value="Display Initial Balance" onclick="displayInitialBalance()">

    <div id="output"></div>
</div>

<script src="./index.js"></script>
</body>
</html>
